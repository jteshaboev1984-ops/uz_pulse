        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); display: flex; padding: 10px; border-top: 1px solid #333; }
        .nav-btn { flex: 1; background: none; border: none; color: #888; font-size: 12px; font-weight: bold; padding: 10px; cursor: pointer; }

        h2 { margin-top: 0; font-size: 22px; }
        
        /* –§–æ—Ä–º–∞ */
        label { display: block; margin-bottom: 8px; color: #aaa; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: var(--bg-color); color: var(--text-color); box-sizing: border-box; margin-bottom: 15px; font-size: 16px;}
        .main-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-form" class="screen active">

        <div class="card">

            <select id="product">

                <option value="plov_laziness">üçõ –ü–ª–æ–≤ (–õ–µ–Ω—å)</option>
                <option value="milk_eco">ü•õ –ú–æ–ª–æ–∫–æ (–≠–∫–æ)</option>
                <option value="tutor">üéì –†–µ–ø–µ—Ç–∏—Ç–æ—Ä</option>
            </select>
            
            <label>–ú–µ—Å—Ç–æ</label>
            <select id="location">
                <option value="korzinka">üõí –ö–æ—Ä–∑–∏–Ω–∫–∞</option>
                <option value="bazaar">üé™ –ë–∞–∑–∞—Ä</option>
                <option value="delivery">üöö –î–æ—Å—Ç–∞–≤–∫–∞</option>

            <label>–¶–µ–Ω–∞ (—Å—É–º)</label>

            <button class="main-btn" onclick="submitData()" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div id="screen-stats" class="screen">

        </div>
        <div class="card">

    <div class="nav">
        <button class="nav-btn active" onclick="switchTab('form')" id="btn-form">
            <span class="nav-icon">üìù</span> –í–≤–æ–¥
        </button>
        <button class="nav-btn" onclick="switchTab('stats')" id="btn-stats">
            <span class="nav-icon">üìä</span> –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –ö–õ–Æ–ß–ò! ---
        const MY_URL = 'https://psmtnxrbjdvyapjdcfxb.supabase.co';
        const MY_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzbXRueHJiamR2eWFwamRjZnhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NjY1OTEsImV4cCI6MjA4NDA0MjU5MX0.eaTvnG9CX7K2TgaI0Qd0yz-fC-IpbxnGyLldDT2qdoI';
        
        const db = window.supabase.createClient(MY_URL, MY_KEY);

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById('screen-' + tab).classList.add('active');
            document.getElementById('btn-' + tab).classList.add('active');

            if (tab === 'stats') loadStats(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä–∞—Ñ–∏–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö (–∫–∞–∫ –±—ã–ª–æ)
        async function submitData() {
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            const price = document.getElementById('price').value;
            
            if (!price) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É!");

            btn.disabled = true;
            btn.innerText = "‚è≥";

            const { error } = await db.from('submissions').insert({
                user_id: 12345, // –¢–µ—Å—Ç–æ–≤—ã–π —é–∑–µ—Ä
                index_slug: document.getElementById('product').value,
                location_type: document.getElementById('location').value,
                price: Number(price)
            });

            btn.disabled = false;
            btn.innerText = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";

            if (error) {
                status.innerText = "–û—à–∏–±–∫–∞: " + error.message;
            } else {
                tg.showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–Ω—è—Ç—ã!");
                document.getElementById('price').value = '';
            }
        }

        // –ó–ê–ì–†–£–ó–ö–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò
        async function loadStats() {
            // 1. –°–∫–∞—á–∏–≤–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
            const { data, error } = await db.from('submissions').select('*');
            
            if (error) return console.error(error);

            // 2. –°—á–∏—Ç–∞–µ–º —Å—Ä–µ–¥–Ω—é—é —Ü–µ–Ω—É –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
            const products = {};
            data.forEach(row => {
                if (!products[row.index_slug]) products[row.index_slug] = [];
                products[row.index_slug].push(row.price);
            });

            const labels = Object.keys(products); // –ù–∞–∑–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
            const averages = labels.map(slug => {
                const prices = products[slug];
                const sum = prices.reduce((a, b) => a + b, 0);
                return sum / prices.length;
            });

            // 3. –†–∏—Å—É–µ–º –ì—Ä–∞—Ñ–∏–∫
            const ctx = document.getElementById('myChart');
            
            // –ï—Å–ª–∏ –≥—Ä–∞—Ñ–∏–∫ —É–∂–µ –±—ã–ª, —É–¥–∞–ª—è–µ–º –µ–≥–æ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–æ–π
            if (window.myLineChart) window.myLineChart.destroy();

            window.myLineChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '–°—Ä–µ–¥–Ω—è—è —Ü–µ–Ω–∞ (—Å—É–º)',
                        data: averages,
                        backgroundColor: ['#3390ec', '#e05d44', '#f1c40f', '#2ecc71'],
                        borderWidth: 0
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, grid: { color: '#444' } }, x: { grid: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });

            // 4. –°–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∑–∞–ø–∏—Å–µ–π
            const list = document.getElementById('history-list');
            list.innerHTML = data.slice(-5).reverse().map(row => 
                `<div>üïí ${row.index_slug}: <b>${row.price} —Å—É–º</b></div><hr style="border-color:#444">`
            ).join('');
        }
    </script>
</body>
</html>
